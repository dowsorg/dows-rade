# 文档
springdoc:
  api-docs:
    #swagger后端请求地址
    path: /v3/api-docs
  swagger-ui:
    #自定义swagger前端请求路径，输入http://127.0.0.1:端口号/swagger会自动重定向到swagger页面
    path: /swagger

---
#开发环境
spring:
  config:
    activate:
      on-profile: dev
# 文档
springdoc:
  api-docs:
    #是否开启文档功能 本地为了配合eps功能不可关闭
    enabled: true

---
#开发环境
spring:
  config:
    activate:
      on-profile: prd
# 文档
springdoc:
  api-docs:
    #是否开启文档功能 本地为了配合eps功能不可关闭
    enabled: false